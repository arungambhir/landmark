<!DOCTYPE html>
<html>
<head>
  <title>Safe Search Grid</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    input { padding: 8px; margin-bottom: 10px; width: 300px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    tr:nth-child(even) { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Searchable Grid</h2>
  <input type="text" id="searchInput" placeholder="Type to filter...">
  <table id="dataTable"></table>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS2dcOHM-PV1S-VyLY0pDV1gmD7VzIUlJY3jHOsw5Q-Z2nKfrClyauuJFyQPez4UijL4JeYM00OYxsZ/pub?gid=1710478778&single=true&output=csv';

    async function loadCSV() {
      const response = await fetch(sheetURL);
      const text = await response.text();

      const lines = text.split(/\r?\n/);
      const rows = lines.map(line => {
        const regex = /("([^"]|"")*"|[^,]*)(?=,|$)/g;
        const cells = [];
        let match;
        while ((match = regex.exec(line)) !== null) {
          let val = match[1].trim();
          if (val.startsWith('"') && val.endsWith('"')) {
            val = val.slice(1, -1).replace(/""/g, '"');
          }
          cells.push(val);
        }
        return cells;
      });

      const table = document.getElementById('dataTable');
      table.innerHTML = '';

      rows.forEach((row, i) => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const el = document.createElement(i === 0 ? 'th' : 'td');
          el.textContent = cell || '';
          tr.appendChild(el);
        });
        table.appendChild(tr);
      });

      document.getElementById('searchInput').addEventListener('input', e => {
        const keyword = e.target.value.toLowerCase();
        Array.from(table.rows).forEach((row, i) => {
          if (i === 0) return; // Skip header
          row.style.display = row.innerText.toLowerCase().includes(keyword) ? '' : 'none';
        });
      });
    }

    loadCSV();
  </script>
</body>
</html>
