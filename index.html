<!DOCTYPE html>
<html>
<head>
  <title>Search & Filter Grid</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    input { margin-bottom: 10px; padding: 5px; width: 300px; }
  </style>
</head>
<body>
  <h2>Live Search Grid</h2>
  <input type="text" id="searchInput" placeholder="Type to search...">
  <table id="dataTable"></table>

  <script>
  async function loadCSV() {
    const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vS2dcOHM-PV1S-VyLY0pDV1gmD7VzIUlJY3jHOsw5Q-Z2nKfrClyauuJFyQPez4UijL4JeYM00OYxsZ/pub?gid=1710478778&single=true&output=csv');
    const text = await response.text();

    const rows = [];
    const lines = text.split('\n');
    for (let line of lines) {
      const result = [];
      let regex = /("([^"]|"")*"|[^,]*)(,|$)/g;
      let match;
      while ((match = regex.exec(line)) !== null) {
        let value = match[1];
        if (value.startsWith('"')) {
          value = value.slice(1, -1).replace(/""/g, '"');
        }
        result.push(value);
      }
      rows.push(result);
    }

    const table = document.getElementById('dataTable');
    table.innerHTML = '';
    rows.forEach((row, i) => {
      const tr = document.createElement('tr');
      row.forEach(cell => {
        const el = document.createElement(i === 0 ? 'th' : 'td');
        el.textContent = cell || ''; // Preserve blanks
        tr.appendChild(el);
      });
      table.appendChild(tr);
    });
  }

  loadCSV();
</script>  
</body>
</html>
