<!DOCTYPE html>
<html>
<head>
  <title>Search & Filter Grid</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    input { margin-bottom: 10px; padding: 5px; width: 300px; }
  </style>
</head>
<body>
  <h2>Live Search Grid</h2>
  <input type="text" id="searchInput" placeholder="Type to search...">
  <table id="dataTable"></table>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS2dcOHM-PV1S-VyLY0pDV1gmD7VzIUlJY3jHOsw5Q-Z2nKfrClyauuJFyQPez4UijL4JeYM00OYxsZ/pub?gid=1710478778&single=true&output=csv';

    async function loadCSV() {
      const response = await fetch(sheetURL);
      const text = await response.text();
      const rows = text.split('\n').map(r => r.split(','));

      const table = document.getElementById('dataTable');
      table.innerHTML = '';

      rows.forEach((row, i) => {
        const tr = document.createElement('tr');
        row.forEach(cell => {
          const el = document.createElement(i === 0 ? 'th' : 'td');
          el.textContent = cell;
          tr.appendChild(el);
        });
        table.appendChild(tr);
      });

      document.getElementById('searchInput').addEventListener('input', e => {
        const keyword = e.target.value.toLowerCase();
        Array.from(table.rows).forEach((row, i) => {
          if (i === 0) return;
          row.style.display = row.innerText.toLowerCase().includes(keyword) ? '' : 'none';
        });
      });
    }

    loadCSV();
  </script>
</body>
</html>
